<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Nick Malcolm</h1>

        <p class="view">
          <a href="{{ "/" | absolute_url }}">
            Home
          </a>
        </p>

        <p class="view">
          <a href="{{ "/" | absolute_url }}blog">
            Blog
          </a>
        </p>

        <p class="view">
          <a href="{{ "/" | absolute_url }}about">
            About
          </a>
        </p>

        <p class="view">
          &nbsp;
        </p>

        {% if site.twitter_username %}
          <p class="view">
            <a href="https://twitter.com/{{ site.twitter_username }}">
              Twitter
            </a>
          </p>
        {% endif %}

        {% if site.github.is_user_page %}
          <p class="view">
            <a href="{{ site.github.owner_url }}">Github</a>
          </p>
        {% endif %}

        {% if site.linkedin_url %}
          <p class="view">
            <a href="{{ site.linkedin_url }}">LinkedIn</a>
          </p>
        {% endif %}

        {% if site.slideshare_url %}
          <p class="view">
            <a href="{{ site.slideshare_url }}">SlideShare</a>
          </p>
        {% endif %}

      </header>
      <section>

        {{ content }}

        <img alt="shielded" id="shielded-logo" src="https://shielded.co.nz/img/custom-logo.png">
      </section>
      <footer>
        
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-41055441-1', 'malcolm.net.nz');
      ga('send', 'pageview');
    </script>

    <script src="https://staticcdn.co.nz/embed/embed.js"></script>
    <script>
      (function () {
        window.onload = function(){
          var frameName = new ds07o6pcmkorn({
            openElementId: "#shielded-logo"
          });
          frameName.init();
        }
      })();
    </script>

  </body>
</html>
